<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Login' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>
      <ion-item>
        <ion-label fixed>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed><ion-icon name="key" color="bright"></ion-icon></ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>   
      <ion-item>
        <button ion-button color="primary" block large >{{ 'ENTRAR' | translate }}</button>
      </ion-item>
      <ion-item inline >
        <p class="botao-cadastro" (click)="cadastro()">{{ 'Quer se cadastrar?' | translate }}</p>
      </ion-item>
    </ion-list>
  </form>
  <ion-item>
    <ion-label fixed><ion-icon name="ip-text" color="bright"></ion-icon></ion-label>
    <ion-input type="text" [(ngModel)]="ip" name="ip"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="changeIp()">send ip</button>
  </ion-item>
</ion-content>
