<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <ion-card  *ngFor="let item of currentItems">
      <ion-item>
        <reputation-icon item-left icon="star" reputation={{item.rating}} ></reputation-icon>
        <h2>{{ item.name }}</h2>
      </ion-item>

      <ion-card-content>
        <p (click)="openItem(item)">{{ shorten(item.description) }}</p>
        <ion-item>
          <ion-icon name="add-circle" item-left></ion-icon>
          <p>{{ item.uploader }}</p>
        </ion-item>
      </ion-card-content>


    </ion-card>
  </ion-list>
</ion-content>
