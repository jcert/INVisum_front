<ion-header>

  <ion-navbar>
    <ion-title>operar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list padding>
    <ion-item padding>
      <ion-select placeholder="standardName" [(ngModel)]="gaming">
        <ion-option *ngFor="let key of opKeys" value="{{ key }}">{{ key }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
    <button *ngFor="let field of opList[command.op]?.args" ion-button block color="dark" (click)="functionThatUsesThis(field[0],field[1])"> {{ command.args[field[0]] || field[0] }} </button>
    <button *ngIf="false"></button>
</ion-content>
