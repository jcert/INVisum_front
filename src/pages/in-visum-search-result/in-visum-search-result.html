<ion-header>

  <ion-navbar>
    <ion-title>{{ item.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.title}}</h2>
    <rating [(ngModel)]="rate" nullable="true" [nullValue]="getRating()" ></rating>
    <p>{{item.about}}</p>
    <p>{{item.owner}}</p>
  </div>
</ion-content>
